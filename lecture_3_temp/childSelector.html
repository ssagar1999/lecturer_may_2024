<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Combinator Selector Examples</title>
    <style>
        /* Example 1: Styling Direct Child Elements */
        div > p {
            color: blue;
        }

        /* Example 2: Nested Lists Styling */
        ul > li {
            font-weight: bold;
            color: red;
        }
        .main > p{
            background-color: pink;
        }

        /* Example 3: Styling Specific Table Rows */
        tbody > tr {
            background-color: #1dca23;
        }

        /* Example 4: Styling Specific Form Elements */
        form > input {
            border: 6px solid #ab2da7;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Example 1: Styling Direct Child Elements</h2>
    <div>
        <p>This paragraph is blue.</p>
        <span>This span is not selected.</span>
        <p>This paragraph is also blue.</p>
    </div>

  

    <h2>Example 2: Styling Specific Form Elements</h2>
    <form>
        <input type="text" placeholder="Username">
