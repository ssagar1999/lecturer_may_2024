<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Adjacent Sibling Selector Examples</title>
    <style>
        /* Example 1: Styling Form Inputs */
        label + input {
            margin-top: 10px;
            display: block;
            border-color: pink;
        }

        /* Example 2: Highlighting Table Rows */
        .highlight + tr {
            background-color: #f0f0f0;
        }
        div h1 + p{
            background-color: aquamarine;
            padding: 30px;
            border-bottom: 2px dashed cadetblue;
        }
    </style>
</head>
<body>
    <h2>Example 1: Styling Form Inputs</h2>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
    </form>

    <h2>Example 2: Highlighting Table Rows</h2>
    <table>
        <tr>
            <td>Row 1</td>
        </tr>
        <tr class="highlight">
            <td>Row 2 (Highlighted)</td>
        </tr>
        <tr>
            <td>Row 3</td>
        </tr>
        <tr>
            <td>Row 4</td>
        </tr>
    </table>

</html>
